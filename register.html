<html>
    <head>
        <title>Register a Course</title>
<style>
 body{
    background-color: black;
    text-align: center;
 }
form{
    margin: auto;
    padding: 20px;
    width: 400px;
    background-color: #fff;
}
input,select,button{
    width: 90%;
    padding: 10px;
    margin:10px
}
button{
    background-color: #4caf50;
    color: white;
    font-weight: bold;
    font-size: medium;
    cursor: pointer;
}
button:hover{
    background-color: #104212;
}

</style>

    </head>
        <body>
   <h1 style="color: red;">"kick Start with exciting Courses</h1>
  
   <form action="http://localhost:8080/Courses/register" method="post">

    <label for="name">Enter Your name:</label><br>
    <input type="text" name="name"><br><br>

 <label for="emailId">Enter Your emailId:</label><br>
    <input type="email" name="emailId"><br><br>

    <label for="Course">Choose a Course</label><br>
    <select id="Course"  name="courseName">
        <option value="Java Essential">Java Essential</option>
        <option value="Python for Ml">Python for ML</option>
        <option value="Spring Boot">Spring Boot</option>
    </select>
<br>
<button type="submit">Submit</button>
   </form>
        </body>
    
</html>
